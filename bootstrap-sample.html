<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Bootstrap Example</title>
    <style>
        div.col{
            border:1px solid black;
            color: pink;
        }
    </style>
  </head>
 
  <body>
    <h1>Karina's Baking Diaries</h1>
    <h4>During the pandemic, I have been baking for fun and to 
        keep busy! Come explore some of the desserts 
        I have made for my family and friends.</h4>
    <div class="continer-fluid">
        <div class="row">
            <div class="col-lg-4"></div>
                <button type="button" class="btn btn-info">Favorites</button>
            <div class="col-lg-4"></div>
                <button type="button" class="btn btn-info">Seasonal</button>
            <div class="col-lg-4"></div>
                <button type="button" class="btn btn-info">More Info</button>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4"></div>
            <div class="col-lg-4"></div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <img class="card-img-top" src="https://parade.com/wp-content/uploads/2016/07/Easy-Blueberry-Peach-Tart-with-Vanilla-Glaze.jpg" alt="blueberry peach galette">
                    <div class="card-block">
                        <p class="card-text">Blueberry Peach Galette</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card"></div>
                    <img class="card-img-top" src="https://cdn.sallysbakingaddiction.com/wp-content/uploads/2020/02/white-chocolate-raspberry-cheesecake-bars-3.jpg" alt="white chocolate raspberry cheesecake bars">
                    <div class="card-block">
                        <p class="card-text">White Chocolate Raspberry Cheesecake Bars/p>
                    </div>
                </div>
            </div>
    
            <div class="col-lg-4">
                <div class="card"></div>
                    <img class="card-img-top" src="https://houseofnasheats.com/wp-content/uploads/2020/06/best-homemade-brownie-recipe-13.jpg" alt="brownies">
                    <div class="card-block">
                        <p class="card-text">Brownies/p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
 
  </body>
</html>
